<!DOCTYPE html>
<html lang="en" class="bg-gray-100 h-full">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-25984906-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-25984906-1');
		</script>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg">
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

		%sveltekit.head%
	</head>
	<body class="h-full font-display selection:bg-teal-700 selection:text-white">
		<div id="svelte" class="h-full"> %sveltekit.body% </div>
	</body>
</html>
